<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/Silicon.css">
    <title>Silicon</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="container">
    
                <a id="logo" href="Silicon.html"><img src="/Images/Navbar logo.svg" alt="Silicon Logotype"></a>
    
                <nav id="main-menu" class="navbar">
                    <a class="nav-link" href="#">Features</a>
                </nav>
    
                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
    
                <a id="signin" href="#" class="btn-signin">
                    <i class="fa-regular fa-user"></i>
                    <span>Sign in / up</span>
                </a>
    
                <button class="btn-mobile">
                    <i class="fa-solid fa-bars"></i>
                </button>
    
            </div>
        </header>
        
        <main>
            
            <section id="hero">
                <div class="container">
                    <div class="headline">
                        <h1>Manage All Your Money in One App</h1>
                    </div>

                    <div class="content">
                        <p>We offer you a new generation of the mobile
                            banking. Save, spend & manage money in your pocket.</p>
                        <div class="buttons">
                            <a class="btn-downloadapp" href="#"><img src="/Images/Playstore-light.svg" alt="Playstore"></a>
                            <a class="btn-downloadapp" href="#"><img src="/Images/Appstore-light.svg" alt="Appstore"></a>
                        </div>

                        <a href="#" class="discover-more">
                            <span class="btn-circle">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>

                            <span>Discover More</span>
                        </a>
                    </div>

                    <div class="images">
                        <img class="img-back" src="/Images/Phone back.svg" alt="Phone back img">
                        <img class="img-front" src="/Images/Phone front.svg" alt="Phone front img">
                    </div>
                </div>
            </section>
            
            <section id="brands">
                <div class="container">
                    <div id="brand-1" class="brand-box">
                        <img src="/Images/Brand1.svg" alt="">
                    </div>
                     
                    <div id="brand-2" class="brand-box">
                        <img src="/Images/Brand2.svg" alt="">
                    </div>

                    <div id="brand-3" class="brand-box">
                        <img src="/Images/Brand3.svg" alt="">
                    </div>

                    <div id="brand-4" class="brand-box">
                        <img src="/Images/Brand4.svg" alt="">
                    </div>

                    <div id="brand-5" class="brand-box">
                        <img src="/Images/Brand5.svg" alt="">
                    </div>

                    <div id="brand-6" class="brand-box">
                        <img src="/Images/Brand6.svg" alt="">
                    </div>
                     
                </div>

            </section>    
            
        </main>
        
        <footer>
            <div class="container">
                <p class="copyright">Â© 2024 Silicon. All rights reserved. </p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>
    </div>
    
    
</body>
</html>
